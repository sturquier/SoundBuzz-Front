<div class="container">
  	<h4>Creer un genre</h4>

  	<form [formGroup]="addGenreForm" (submit)="onCreateGenre()">
  		<div class="row h-100">
  			<div class="col-lg-5 my-auto">
  				<div class="form-group">
					<label for="name">Nom :</label>
					<input type="text" formControlName="name" class="form-control" id="name" required>
  				</div>
  			</div>
        <div class="col-lg-5 my-auto">
          <div class="form-group">
          <label for="photo">Photo :</label>
            <input type="file" placeholder='Photo' class="form-control" id="photo" (change)='addFile($event)' required>
          </div>
        </div>
  		</div>
  		<p *ngIf="submitted" style="color: red; width: 100%">{{ error.message }}</p>
  		<button type="submit" class="btn btn-success">Cr√©er</button>
  	</form>

</div>
