<h4>Editer mon profil</h4>

<div class="container">
	
	<form [formGroup]="editProfileForm" (submit)="onEditProfile()">
		<div class="row">
			<div class="col-lg-12 my-auto">
				<div class="form-group">
					<label for="firstname">Pr√©nom :</label>
					<input type="text" formControlName="firstname" class="form-control" id="firstname" required [(ngModel)]="currentUser.user.firstname">
				</div>
			</div>
			<div class="col-lg-12 my-auto">
				<div class="form-group">
					<label for="lastname">Nom :</label>
					<input type="text" formControlName="lastname" class="form-control" id="lastname" required [(ngModel)]="currentUser.user.lastname">
				</div>
			</div>
			<div class="col-lg-12 my-auto">
				<div class="form-group">
					<label for="username">Pseudo :</label>
					<input type="text" formControlName="username" class="form-control" id="username" required [(ngModel)]="currentUser.user.username">
				</div>
			</div>
			<div class="col-lg-12 my-auto">
				<div class="form-group">
					<label for="email">Email :</label>
					<input type="text" formControlName="email" class="form-control" id="email" required [(ngModel)]="currentUser.user.email">
				</div>
			</div>
