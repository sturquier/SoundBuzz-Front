<div *ngIf='myPlaylists'>
	<div class="list-group" *ngIf='myPlaylists.length > 0; else empty'> 
		<a [routerLink]="[p.id]" class="list-group-item list-group-item-action" *ngFor='let p of myPlaylists'>{{p.name}}</a>
	</div>
	<ng-template #empty>
	<p>Aucune playlist pour l'instant</p>
	</ng-template>
</div>
<a [routerLink]="['add']" class="btn">Ajouter une playlist</a>
