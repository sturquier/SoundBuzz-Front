<div class="container">
  	<h4>Ajouter une playlist</h4>

  	<form [formGroup]="addPlaylistForm" (submit)="onAddPlaylist()">
  		<div class="row h-100">
  			<div class="col-lg-5 my-auto">
  				<div class="form-group">
					<label for="name">Nom :</label>
					<input type="text" formControlName="name" class="form-control" id="name" required>
  				</div>
  			</div>
  			<div class="col-lg-5 my-auto">
  				<div class="form-group">
					<label for="description">Description :</label>
					<input type="text" formControlName="description" class="form-control" id="description" required>
  				</div>
  			</div>
  			<div class="col-lg-5 my-auto">
  				<div class="form-group">
					<label for="is_private">Playlist privée :</label>
					<input type="radio" formControlName="is_private" class="form-control" id="is_private" [value]="1"> Oui
					<input type="radio" formControlName="is_private" class="form-control" id="is_private" [value]="0"> Non
  				</div>
  			</div>
  		</div>
  		<p *ngIf="submitted" style="color: red; width: 100%">{{ error.message }}</p>
  		<button type="submit" class="btn btn-success">Créer</button>
  	</form>

</div>
